    - type: id_postdoc
      project_name: "Postdocs"
      project_excerpt: "Postdocs"
#      img: ":project1_thumb.jpg"
#      img_title: "img title1"
      date: "2024-04-01"
      post: |
        The following projects are actively looking for postdocs. Please refer to [Projects](https://arase-cl-lab.c.titech.ac.jp/tabs/projects.html) for details.

        ### Medical NLP
        - Medical document summarization
        - Domain adaptation
        - Data augmentation
        - Development and evaluation of medical LLMs

        ### LLM Evaluation
        - Dataset creation for misalignment evaluation
        - Misalignment detection
        - Evaluation metrics for misalignment

        ### Application Procedure
        Please email your resume and list of publications to Yuki Arase.

