    - type: id_phd
      project_name: "PhDs"
      project_excerpt: "PhDs"
#      img: ":project1_thumb.jpg"
#      img_title: "img title1"
      date: "2024-04-01"
      post: |
        
        We are currently seeking highly motivated PhD students who are passionate about advancing NLP/CL technology.
        If you are interested, please forward your resume, list of publications, and research proposal to Yuki Arase.

        For further information regarding the admission process, please refer to <a href="https://www.titech.ac.jp/english/admissions/prospective-students/graduate-programs/igp" target="_blank" rel="noopener noreferrer">SCIENCE TOKYO's official admission page</a>.

        [Note 1]

        Due to the volume of inquiries and ongoing research activities, we may not be able to reply to every message individually.
        Please note that we are unable to accommodate unannounced visits or phone calls regarding applications to our Master's or Doctoral programs.
        If you have contacted us by email and have not received a response, we kindly ask that you refrain from visiting the laboratory without prior arrangement.
        We appreciate your understanding and cooperation.

        [Note 2] 
        
        Please be advised that we do not have positions available for visiting or research students prior to the entrance examination.

