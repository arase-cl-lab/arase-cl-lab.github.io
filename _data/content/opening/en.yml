#      img_title: "img title1"
      date: "2024-04-01"
      post: |
        We are currently seeking highly motivated PhD students who are passionate about advancing NLP/CL technology.
        If you are interested, please forward your resume, list of publications, and research proposal to Yuki Arase.

        For further information regarding the admission process, please refer to <a href="https://www.titech.ac.jp/english/admissions/prospective-students/graduate-programs/igp" target="_blank" rel="noopener noreferrer">TITECH's official addmision page</a>.

        [Note] Please be advised that we do not have positions available for visiting or research students prior to the entrance examination.

